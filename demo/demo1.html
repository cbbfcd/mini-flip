<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FLIP Preview Demo</title>
  <script src="../dist/flip.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <div id='root'></div>
</body>
<script>
  const Flip = flip

  let count = 0, fpCache = new Map()

  console.log(`ÁâàÊú¨:${Flip.version}`)
  
  // ÁîüÊàêÈöèÊú∫Êï∞ÊçÆ
  const colors = ['#1942db', '#193', '#F12', '#798', '#345', '#195243', 'orange', 'pink', '#456334', '#999', '#189', '#255255']

  // ÈöèÊú∫Â∞∫ÂØ∏
  const getSize = (l, r) => Math.round(Math.random() * l + r)

  // ÂàùÂßãÂåñÊï∞ÊçÆ
  const listData = colors.map(color => ({
    color,
    width: getSize(100, 20),
    height: getSize(100, 20)
  }))

  // ÁªëÂÆöÊï∞ÊçÆ
  const appendDataToElement = (target, data) => {
    data.forEach(({color, width, height})=> {
      let div = document.createElement('div')
      let s = div.style
      s.backgroundColor = color
      s.width = width + 'px'
      s.height = height + 'px'
      s.display = 'inline-block'
      s.cursor = 'pointer'
      target.appendChild(div)
      div.cache = {
        width,
        height
      }

      // È¢ÑËßàÊåâÈíÆ
      div.onclick = previewHandler
      div.addEventListener('flipComplete', () => {
        console.info('%c üöÄüöÄ Âä®ÁîªÂ∑≤ÁªèÂÆåÊàêÂï¶ÔºÅ', 'background: #F1F1F1; color: #168;')
      })
    })
  }

  // ÂàõÂª∫ÂÖÉÁ¥†
  const createDomNode = () => {
    let fragment = document.createDocumentFragment()
    appendDataToElement(fragment, listData)
    document.querySelector('#root').appendChild(fragment)
  }

  createDomNode()
  
  function previewHandler(e) {
    count++
    let target = e.target, style = e.target.style, fp
    
    // cache the fp
    if(fpCache.has(e.target))
      fp = fpCache.get(e.target)
    else
      fpCache.set(e.target, fp = new Flip({target, play: 'WAAP'}))

    target.innerText = 'ÁÇπÂáªÂÖ≥Èó≠'

    let w = getSize(500, 200), h = getSize(500, 200)
    
    if(count === 1) {

      fp.first()

      // È¢ÑËßàÂêéÁöÑÊ†∑Â≠ê
      style.width = w + 'px'
      style.height = h + 'px'
      style.overflow = 'auto'
      style.margin = 'auto'
      style.boxShadow = '0 0 0 50vmax rgba(0,0,0, 0.8)' // Áî®Èò¥ÂΩ±Ê®°ÊãüÁöÑÈÅÆÁΩ©ÊïàÊûú
      style.position = 'fixed'
      style.left = '0'
      style.right = '0'
      style.top = '0'
      style.bottom = '0'
      style.zIndex = '10000'

      fp.last().invert().play()
      return
    }

    if(count >= 2) {

      fp.first()

      target.innerText = ''

      // ÊÅ¢Â§ç
      style.width = target.cache.width + 'px'
      style.height = target.cache.height + 'px'
      style.overflow = 'none'
      style.margin = 'none'
      style.boxShadow = 'none'
      style.position = 'static'
      style.left = 'none'
      style.right = 'none'
      style.top = 'none'
      style.bottom = 'none'
      style.zIndex = 'none'

      fp.last().invert().play()
      
      count = 0
    }
  }
</script>
</html>
